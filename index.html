<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jMutants</title>
  </head>
  <body>
    <h1>jMutants</h1>
    <form id="new_mutant">
      <input type="text"
             name="mutantName"
             placeholder="Enter a mutant name">
      <button type="submit">Create</button>
    </form>
    <form id="edit_mutant">
      <input type="hidden" name="mutantId">
      <input type="text"
             name="mutantName"
             placeholder="Enter a mutant name">
      <button type="submit">Update</button>
    </form>
    <ul id="mutantList">
      <li class="template">
        <span class="mutant-name">Wolverine</span>
        <a href="#" class="edit">(edit)</a>
        <a href="#" class="delete">(delete)</a>
      </li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="js/load-mutants.js"></script>
    <script src="js/delete-mutant.js"></script>
    <script src="js/create-mutant.js"></script>
    <script src="js/update-mutant.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
